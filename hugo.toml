  name = "<i class='fa-solid fa-map-location-dot'></i> Fundorte"
  url = "fundorte/"
  weight = 51

  [[languages.de.menu.shortcuts]]
  name = "<i class='fa-regular fa-handshake'></i> Treffen"
  identifier = "hugodoc"
  url = "treffen/"
  weight = 60

  [[languages.de.menu.shortcuts]]
  name = "<i class='fa-solid fa-layer-group'></i> Kategorien"
  url = "categories/"
  weight = 70

  [[languages.de.menu.shortcuts]]
  name = "<i class='fas fa-fw fa-tags'></i> Stichworte"
  url = "tags/"
  weight = 80

[[languages.de.menu.shortcuts]]
  name = "<i class='fas fa-fw fa-tags'></i> Impressum"
  url = "impressum/"
  weight = 90

[[languages.de.menu.shortcuts]]
  name = "<i class='fas fa-fw fa-tags'></i> Datenschutz"
  url = "datenschutz/"
