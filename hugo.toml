  url = "impressum/"
  weight = 90

[[languages.en.menu.shortcuts]]
  name = "<i class='fas fa-fw fa-tags'></i> Privacy Policy"
  url = "datenschutz/"
  weight = 100

[params]
  disableBreadcrumb = false
  disableNextPrev = false
  disableLandingPageButton = false
  collapsibleMenu = true
  titleSeparator = ": "
  additionalContentLanguage = [ "de", "en" ]
  disableMenuTitle=false
  disableShortcutsTitle = false

  [[params.themeVariant]]
    auto = []
    identifier = 'relearn-auto'
    name = 'Relearn Light/Dark'

  [[params.themeVariant]]
    identifier = 'relearn-light'

  [[params.themeVariant]]
    identifier = 'relearn-dark'

  [[params.themeVariant]]
    identifier = 'relearn-bright'

  [[params.themeVariant]]
    auto = ['zen-light', 'zen-dark']
    identifier = 'zen-auto'
    name = 'Zen Light/Dark'

  [[params.themeVariant]]
    identifier = 'zen-light'

  [[params.themeVariant]]
    identifier = 'zen-dark'

  [[params.themeVariant]]
    auto = ['learn', 'neon']
    identifier = 'retro-auto'
    name = 'Retro Learn/Neon'

  [[params.themeVariant]]
    identifier = 'neon'

  [[params.themeVariant]]
    identifier = 'learn'

[outputs]
  home = ["HTML", "RSS", "PRINT"]
  section = ["HTML", "RSS", "PRINT"]
  page = ["HTML", "RSS", "PRINT"]

[markup]
  [markup.highlight]
    style = "monokai"

[markup.goldmark.renderer]
  unsafe= true

[module]
  [module.hugoVersion]
    min = "0.25"


[taxonomies]
   tag = "tags"
   category = "categories"
   Beobachter = "Beobachter"
   Fundort = "Fundorte"
   Treffen = "Treffen"




