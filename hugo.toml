  [languages.en]
    contentDir = 'content/en'
    disabled = false
    languageCode = 'en-US'
    languageDirection = 'ltr'
    languageName = 'English'
    title = "Pillerseemeeting"
    weight = 20

  [[languages.en.menu.shortcuts]]
  name = "<i class='fa-regular fa-eye'></i> Observers"
  identifier = "ds"
  url = "beobachter/"
  weight = 10

  [[languages.en.menu.shortcuts]]
  name = "<i class='fa-solid fa-map-location-dot'></i> Places"
  url = "fundorte/"
  weight = 11

  [[languages.en.menu.shortcuts]]
  name = "<i class='fa-regular fa-handshake'></i> Meetings"
  identifier = "hugodoc"
  url = "treffen/"
  weight = 20

  [[languages.en.menu.shortcuts]]
  name = "<i class='fa-solid fa-layer-group'></i> Categories"
  url = "categories/"
  weight = 30

  [[languages.en.menu.shortcuts]]
  name = "<i class='fas fa-fw fa-tags'></i> Tags"
